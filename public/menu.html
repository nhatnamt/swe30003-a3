<!DOCTYPE html>
<html>
    <head>
        <title>Order</title>
        <meta charset="UTF-8">
        <meta name="description" content="FOH">
        <meta name="keywords" content="RelaxingKoala">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light py-3">
            <!--navigation bar -->
            <h1 class="navbar-brand">Relaxing Koala</h1>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link mx-2" href="FOH.html">Front Desk <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link mx-2" href="Kitchen.html">Kitchen <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="Menu.html">Menu <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </nav>
        <div class="container mt-5 p-4 bg-light rounded">
            <header class="text-center mb-3">
                <h2 class="">Menu</h2>
            </header>
            <table id="menu-table" class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    
            
        <div class="w-50 container bg-light mt-5 p-3 rounded">
            <header class="text-center mb-3">
                <h2 class="">Add item</h2>
            </header>
            <form id="menu-form">
                <div class = "form-group">
                    <label for="id">Item ID:</label>
                    <input type="text" class="form-control" id="id" name="ID" required minlength="3">
                </div>
                <div class = "form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required minlength="3">
                </div>
                <div class = "form-group">
                    <label for="price">Price:</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <div class = "form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="4" cols="50" required></textarea>
                </div>
                <div class = "form-group">
                    <label for="category">Category:</label>
                    <input type="text" class="form-control" id="category" name="category">
                </div>
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
    <script src="js/menu.js"></script>
    </body>
</html>
