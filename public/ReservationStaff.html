<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <meta charset="UTF-8">
        <meta name="description" content="Kitchen">
        <meta name="keywords" content="RelaxingKoala">
        <link rel="stylesheet" href="styles/reservationstaff.css"">
    </head>
    <body>
        <div class="resHeader">
            <h1>Reservations</h1>
        </div>
        <section class="reservations">
            <h2>Make a Reservation</h2>
            <p>Reserve a table at Relaxing Koala and experience the best of Asian fusion cuisine. Whether you're planning a romantic dinner for two, a family celebration, or a business lunch, we look forward to welcoming you. Please fill out the form below to make a reservation.</p>
            <form id = "reservation-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required minlength="6"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required ><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" ><br><br>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" ><br><br>
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" required><br><br>
                <label for="specialRequests">Special Requests:</label><br>
                <textarea id="message" name="specialRequests" rows="4" cols="50"></textarea><br><br>
                <input class="submitButton" type="submit" value="Submit">
            </form>
        </section>
        <script src="js/reservations.js"></script>
    </body>
    </html>
