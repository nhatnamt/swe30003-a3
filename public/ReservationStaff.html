    <body>
        <div class="resHeader">
            <h1>Reservations</h1>
        </div>
        <section class="reservations">
            <h2>Make a Reservation</h2>
            <form action="Reservations.html" method="post">
                <label for="Table Number">Table number:</label>
                <input type="number" id="tableNumber" name="tableNumber" required><br><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br><br>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required><br><br>
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" required><br><br>
                <label for="specialRequests">Special Requests:</label><br>
                <textarea id="specialRequests" name="specialRequests" rows="4" cols="50"></textarea><br><br>
                <input class="submitButton" type="submit" value="Submit">
            </form>
        </section>
    </body>
    </html>
