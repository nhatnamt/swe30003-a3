<!DOCTYPE html>
<html>
    <head>
        <title>Order</title>
        <meta charset="UTF-8">
        <meta name="description" content="Order">
        <meta name="keywords" content="RelaxingKoala">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light py-3">
            <!--navigation bar -->
            <h1 class="navbar-brand">Relaxing Koala</h1>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link mx-2" href="FOH.html">Front Desk <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link mx-2" href="Kitchen.html">Kitchen <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="Menu.html">Menu <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="ContactUs.html">Feedback <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </nav>
        <div class="bg-light mt-5 p-3 container">
            <h2 class="mb-3">Place an order</h2>
            <div class="form-group w-25">
                <label for="table-number">Table Number:</label>
                <input type="text" class="form-control" id="table-number" name="id" required>
            </div>
            
            <table id="order-table" class="table table-bordered">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>Qty</th>
                    <th>Note</th>
                    <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="add-row" class="btn btn-primary">Add Row</button>
            <button id="submit" class="btn btn-primary">Submit</button>
        </div>

        <div class="container mt-5 p-4 bg-light rounded">
            <header class="text-center mb-3">
                <h2 class="">Recent Order</h2>
            </header>
            <table id="recent-orders" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Table</th>
                        <th>Total</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
        <script src="js/order.js"></script>
    </body>
</html>
